<div>
  <mat-toolbar color="primary" style="height:40px;padding-right:0;">
    <span class="brandName">{{shopName | uppercase}} POS</span>
    <span class="filler"></span>
    <div class="buttons">
      <button mat-icon-button matTooltip="minimize">
        <mat-icon>minimize</mat-icon>
      </button>
    </div>
    <div class="closebutton" matTooltip="close">
      <button mat-icon-button>
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </mat-toolbar>
</div>
